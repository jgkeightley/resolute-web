<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="theme-color" content="#333333">
    <title>ASTER Chart</title>

    <!-- Bootstrap -->
    <link href="../vendor/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link href="../css/agency.css" rel="stylesheet">
    <link href="../css/form.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            <a href="index.html"><img src="../img/logo/full.png" style="width: 150px;"></a>
          </a>
        </div>
        <ul class="nav masthead-nav navbar-right">
          <h2>ASTER Chart</h2>
        </ul>
      </div>
    </nav>

      <div class="container">
        <form id="newClient">

          <div class="row">
            <div class="col-xs-5">
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-addon form-underlined">Client Name:</div>
                  <input type="text" class="form-control form-underlined" id="name" placeholder="Client Name">
                </div>
              </div>
            </div>

            <div class="col-xs-3">
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-addon form-underlined">Rx Date:</div>
                  <input type="text" class="form-control form-underlined" id="today" placeholder="Rx Date">
                </div>
              </div>
            </div>

            <div class="col-xs-4">
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-addon form-underlined">Current Meds:</div>
                  <input type="text" class="form-control form-underlined" id="meds" placeholder="Current Meds">
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <br>
          </div>

          <div class="row">
            <div class="col-xs-1">
              <h2 class="">A</h2>
            </div>

            <div class="col-xs-11">
              <div class="form-group">
                <div contenteditable class="edit-div"></div>
              </div>
            </div>
          </div>

          <div class="row">
            <br>
          </div>

          <div class="row">
            <div class="col-xs-1">
              <h2 class="">S</h2>
            </div>

            <div class="col-xs-11">
              <div class="form-group">
                <div contenteditable class="edit-div"></div>
              </div>
            </div>
          </div>

          <div class="row">
            <br>
          </div>

          <div class="row">
            <div class="col-xs-5 col-xs-offset-1">
              <h2 class="">Client Consents</h2>
            </div>

            <div class="col-xs-6">
              <div class="form-group">
                <div id="signature" class="signature" style=" background-color: #ffffff; background-image: none; border: 1px solid #cccccc; border-radius: 2px;"></div>
              </div>
            </div>
          </div>

          <div class="row">
            <br>
          </div>

          <div class="row">
            <div class="col-xs-1">
              <h2 class="">T</h2>
            </div>

            <div class="col-xs-11">
              <div class="form-group">
                <div contenteditable class="edit-div"></div>
              </div>
            </div>
          </div>

          <div class="row">
            <br>
          </div>

          <div class="row">
            <div class="col-xs-1">
              <h2 class="">E</h2>
            </div>

            <div class="col-xs-11">
              <div class="form-group">
                <div contenteditable class="edit-div"></div>
              </div>
            </div>
          </div>

          <div class="row">
            <br>
          </div>

          <div class="row">
            <div class="col-xs-12 text-center">
              <input type="text" id="sig" name="sig" hidden="true">
              <a id="go" class="btn-lg btn-primary" onclick="print()">Print</a>
            </div>
          </div>

        </form>
      </div>

      <div class="row">
        <br>
        <br>
      </div>
    </div>

      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <script src="../js/jSignature.js"></script>
    <script>
        $(document).ready(function() {
            $("#signature").jSignature();

            //set the date
            var date = new Date();

            var day = date.getDate();
            var month = date.getMonth() + 1;
            var year = date.getFullYear();

            if (month < 10) month = "0" + month;
            if (day < 10) day = "0" + day;

            var today = year + "-" + month + "-" + day;       
            $("#today").val(today);
        });
    </script>
  </body>
</html>
